<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar-Practice</title>
    <link rel="stylesheet" href="../Css/Practice 14 (ProgressBar).css" />
</head>
<body>
    <div class="Barra">
        <div class="Lenguajes">
            <h1>Lenguaje #1</h1>
            <progress min="0" max="100" value="20"></progress>
        </div>
        <div class="Lenguajes">
            <h1>Lenguaje #2</h1>
            <progress min="0" max="100" value="40"></progress>
        </div>
        <div class="Lenguajes">
            <h1>Lenguaje #3</h1>
            <progress min="0" max="100" value="60"></progress>
        </div>
        <div class="Lenguajes">
            <h1>Lenguaje #4</h1>
            <progress min="0" max="100" value="80"></progress>
        </div>
        <div class="Lenguajes">
            <h1>Lenguaje #5</h1>
            <progress min="0" max="100" value="100"></progress>
        </div>
    </div>
</body>
</html>
